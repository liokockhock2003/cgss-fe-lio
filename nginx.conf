upstream backend_upstream {
    server ghgcope_be_1:4000;
    server ghgcope_be_2:4000;
    server ghgcope_be_3:4000;
}

server {
    listen 80;

    server_tokens off;  # Hide Nginx version for security

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri.html $uri/index.html /index.html;
    }

    # Security Headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;";

    # Enable Gzip Compression for Performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;

    # Custom Error Pages
    error_page 404 = @handle_404;
    error_page 500 502 503 504 = @handle_50x;

    location @handle_404 {
        try_files /404.html /index.html =404;
        internal;
    }

    location @handle_50x {
        try_files /50x.html =500;
        internal;
    }

    location /api {
        proxy_pass http://backend_upstream;

        # Forward original request details
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Timeouts
        proxy_connect_timeout 20s;
        proxy_send_timeout 20s;
        proxy_read_timeout 20s;
    }
}
